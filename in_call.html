<script>
  $(document).ready(function () {
    var owl = $('#in-call-user-slider-owl');
    owl.owlCarousel({
      loop: false,
      nav: true,
      navText: ['<span class="span-roundcircle left-roundcircle"><span class="material-icons"> navigate_before </span></span>','<span class="span-roundcircle right-roundcircle"><span class="material-icons"> navigate_next </span></span>'],
      dots: false,
      stagePadding: 0,
      margin: 15,
      autoPlay: true,
      responsiveRefreshRate: 200,
      smartSpeed: 1000,
      responsiveClass:true,
      stopOnHover : true,
      responsive: {
        0: {
          items: 1,
          slideBy:1,
          loop: true,
          smartSpeed: 250,
          margin: 5,
        },
        500: {
          items: 5,
          margin: 5,
        },
        1200: {
          items: 5,
          margin: 5,
        },
        1600: {
          items: 5,
        },
      }
    });

    $('#in-call-user-slider-owl').trigger('refresh.owl.carousel');

    window.addEventListener('orientationchange', function() {
      $('#in-call-user-slider-owl').trigger('refresh.owl.carousel');
    });

    $('.dropdown-menu.dropdown-menu-custom').on('click', function(event){
      event.stopPropagation();
    });

    $(".dropdown-menu .back-div").click(function() {
      $(this).closest(".dropdown-menu").prev().dropdown("toggle");
    });
  });
</script>
